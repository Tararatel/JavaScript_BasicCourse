<body>

    <script>
        'use strict'

        /* Задача 6**
        (Это задание не является частью курса, можете его не делать, оно для тех кому мало обычных заданий, требует времени и возможно гугления, делайте по желанию.)
        Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа. */

        let money = +prompt("Сколько денег хотите положить на счёт?");

        function GetNoun(money, one, two, five) {
            money = Math.abs(money);
            money %= 100;
            if (money >= 5 && money <= 20) {
                return five;
            }
            money %= 10;
            if (money == 1) {
                return one;
            }
            if (money >= 2 && money <= 4) {
                return two;
            }
            return five;
        }

        alert("Ваша сумма в " + money + " " + GetNoun(money, 'рубль', 'рубля', 'рублей') + " успешно зачислена");

    </script>
