<body>

    <script>
        'use strict'

        /* Задача 4
        Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
        Обязательно использовать оператор return. */

        function sum(a, b) {
            return (a + b);
        }

        console.log(sum(2, 10));

        function difference(c, d) {
            return (c - d);
        }

        console.log(difference(5, 12));

        function mult(e, f) {
            return (e * f);
        }

        console.log(mult(8, 5));

        function div(h, i) {
            return (h / i);
        }

        console.log(div(20, 4));

    </script>

</body>
