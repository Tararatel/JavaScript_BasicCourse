<body>

    <script>
        'use strict'

        /* Задача 2
         Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность действий).*/

        let a = 2;
        let x = 1 + (a *= 2);

        // x = 5, a = 4  ----- Вначале считается выражние в скобках (наивысший приоритет) a *= 2 - это сокращённый вариант выражения a = 2 * 2. Затем x = 1 + 4 = 5

    </script>
