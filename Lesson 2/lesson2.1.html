<body>

    <script>
        'use strict'

        /* Задача 1
        Объясните почему код даёт именно такие результаты? */

        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2. 2 плюса перед переменной а добавляют 1, т. е. с = 1 + 1 = 2

        //пример 2 
        d = b++;
        alert(d); //ответ: 1. 2 плюса после переменной b добавляют 1 к потонцеальной следующей переменной. В данном примере второй переменной нет, поэтому ответ = 1

        //пример 3 
        c = 2 + ++a; alert(c); //ответ: 5. По аналогии 1ого примера => с = 2 + 1 + 2 = 5. (a уже принимает значение 2, после 1ого примера)

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4. Аналогично 2-у примеру => d = 2 + 2 = 4
        alert(a); //3. а принимает значение 3 после 3-его примера
        alert(b); //3. b принимает значение 3 после примера 4, к b добавилась 1, т.к. после выполнения d = 2 + b++ - b увеличивается на 1 к след. выводу

    </script>

</body>

</html>
