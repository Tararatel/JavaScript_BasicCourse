    <script>
        'use strict'

        /* Задача 6
        Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
        только у вашей горки должно быть 20 рядов, а не 5: */

        // Вариант 1

        let i = 'x';

        for (i; i.length <= 20; i = i + 'x') {
            console.log(i);
        }

        // Вариант 2

        let k = 0;
        let word = 'ж';

        for (k; k < 21; k++) {
            if (k == 0) {
                console.log(word);
            }
            else if (true) {
                word += 'ж';
                console.log(word);
            }
        }
