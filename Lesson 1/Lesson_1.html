<head>

</head>

<body>

    <script>
        "use strict";

        /* Задача 1
        Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32;
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию */

        let tc = +prompt("Введите температуру в градусах по Цельсию");
        let tf = (9 / 5) * tc + 32;

        alert(tf);

        /* Задача 2
        Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий"). */

        let name = "Василий";
        let admin = name;

        console.log(admin);

        /* Задача 3
        Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению: 
        10 + 10 + "10"; 
        10 + "10" + 10; 
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также) 
        10 / -""; 
        10 / +"2,5"; (да здесь запятая, это не опечатка) */

        let a = 10 + 10 + "10"; /* Происходит конкатенация, операция проходит слева на право 10+10=20+"10" = "2010" */
        console.log(a);

        let b = 10 + "10" + 10; /* Происходит конкатенация, операция проходит слева на право 10+ "10"="1010"+10 = 101010 */
        console.log(b);

        let c = 10 + 10 + +"10"; /* +"10" - преобразуется в числовой тип. Результат, следовательно, числовой и равен 30 */
        console.log(c);

        let d = 10 / -""; /* -"0" - преобразуется в -0. Выражение примет значение -бесконечность */
        console.log(d);

        let e = 10 / +"2,5"; /* +"2,5" - не может преобразоваться в числовой тип из-за запятой. Результат NaN */
        console.log(e);

    </script>

</body>
